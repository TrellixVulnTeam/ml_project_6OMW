
{% extends "back_end/admin.html" %}

{% block head %}
<style>
.error {
      color: red !important;
      font-weight: normal;
   }
</style>
{% endblock %}

{% block content %}

<div class="col-md-8"  >
    <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Update Banner</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" method="post" id="banner_edit_form" enctype="multipart/form-data">{% csrf_token %}
      <div class="box-body">
        <div class="form-group">
          <label>Banner Name</label>
          <input type="text" class="form-control" name="name" value="{{object.name}}">
        </div>
        <div class="form-group">
          <label>Banner Title</label>
          <input type="text" class="form-control" name="banner_title" value="{{object.banner_title}}">
        </div>
        <div class="form-group">
          <label>Banner</label>
          <input type="file"  name="banner_path">
          {% if object.banner_path %}
          <img src="{{object.banner_path.url}}" width="200" height="150"/>
          {% endif %}
        </div>
        <div class="form-group">
          <label >Description</label>
          <input type="text" class="form-control" name="description" value="{{object.description}}">
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <center><a href="{% url 'banners_list' %}"type="submit" class="btn btn-default">Cancel</a>
          <button type="submit" class="btn btn-info ">Update</button></center>
      </div>
    </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.js"></script>

<script>
  $("#banner_edit_form").validate({
  rules: {
    name: "required",
    banner_title:  "required",
    description: "required",
  },
});
</script>

{% endblock %}
