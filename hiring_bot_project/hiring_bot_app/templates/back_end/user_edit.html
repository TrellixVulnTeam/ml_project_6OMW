
{% extends "back_end/admin.html" %}
{% block head %}
<style>
.error {
      color: red !important;
      font-weight: normal;
   }
</style>
{% endblock %}

{% block content %}

<div class="col-md-8"  >
    <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Update User</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" method="post" id="user_edit_form">{% csrf_token %}
      <div class="box-body">
        <div class="form-group">
          <label>Firstname</label>
          <input type="text" class="form-control" name="first_name" value="{{object.first_name}}">
        </div>
        <div style="margin-left:-3%; color: Tomato;">
        </div>
        <div class="form-group">
          <label>Lastname</label>
          <input type="text" class="form-control" name="last_name" value="{{object.last_name}}">
        </div>
        <div style="margin-left:-3%; color: Tomato;">
          {{form.last_name.errors}}
        </div>
        <div class="form-group">
          <label >Email</label>
          <input type="text" class="form-control" name="email" value="{{object.email}}" >
        </div>
        <div style="margin-left:-3%; color: Tomato;">
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <center><a href="{% url 'user_list' %}" class="btn btn-default">Cancel</a>
          <button type="submit" class="btn btn-info ">Update</button></center>
      </div>
    </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.js"></script>

<script>
  $("#user_edit_form").validate({
  rules: {
    first_name: "required",
    last_name:  "required",
    email: {
      required: true,
      email: true
    }
  },
  messages: {
    first_name: "Please enter your first name",
    last_name :"Please enter your last name",
    password: "Please enter your password",
    confirm_password: {
      required: "Please Re-enter your password",
      equalTo: "Password did not match "
    },
    email: {
      required: "We need your email address to contact you",
      email: "Your email address must be in the format of name@domain.com"
    }
  },

});
</script>

{% endblock %}
