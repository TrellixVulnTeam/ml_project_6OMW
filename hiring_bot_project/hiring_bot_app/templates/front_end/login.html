{% extends "front_end/base.html" %}

{% block content %}
<section id="form"><!--form-->
    <div class="container">
    {% if messages %}
        {% for message in messages %}
             <div class="alert {{ message.tags }}" style="margin-left:20px;margin-right:20px;">
             <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                 {{message}}
             </div>
        {% endfor %}
    {% endif %}
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
                    <h2>Login to your account</h2>
                    <form method="post" action="{% url 'Question_set' %}">{% csrf_token %}
                        <input type="email" name="email" placeholder="Email" required/>
                        <input type="password" name="password" placeholder="password"required/>
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                </div><!--/login form-->
            </div>
            <div class="col-sm-1">
                <h2 class="or">OR</h2>
            </div>
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>New User Signup!</h2>
                    <form method="post" action="{% url 'signup' %}" autocomplete="off">{% csrf_token %}
                        <input type="text" name="username" placeholder="Name" required/>
                        <input type="email" name="email" placeholder="Email Address" required/>
                        <input type="password" name="password" placeholder="Password" required/>
                        <button type="submit" class="btn btn-default">Signup</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
{% endblock %}
